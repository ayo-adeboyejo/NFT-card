<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="card">


      <div class="card-image">
          <img src="images/image-equilibrium.jpg" alt="">
          <div class="card-image-decoration"></div>
      </div>
     
    

    <a href="#"><h2 class="card-header">Equilibrium #3429</h2></a>

    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p> 
    
    <div class="container-price-day">
        <div class="container-price">
        <img src="/images/icon-etherum.svg" alt="ETHERUM ICON">
          <span class="price">0.041 ETH</span>
          
        </div>

        <div class="container-day"> 
          <img class="clock-image" src="images/icon-clock.svg" alt=""> 
          <span class="days-left">3 days left</span> 
        </div>
    </div>

    <div class="line-1">

    </div>

      <div class="container-creator"> 
        <img  src="images/image-avatar.png" alt="CREATOR AVATAR">
       <p>Creation of   <a href="#" class="creator-name"> Jules Wyvern</a></p> 
    </div>
 
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayodeji Adeboyejo</a>.
  </footer>

</body>
</html>
